<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendForge - Login TikTok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #eaeaea);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 18px; margin-bottom: 30px; }
        .btn-login {
            background: #000;
            color: #fff;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .btn-login img { width: 24px; height: 24px; }
        .btn-login:hover { background: #111; }
        footer { position: absolute; bottom: 15px; font-size: 14px; color: #888; }
    </style>
</head>
<body>
    <h1>Bem-vindo ao TrendForge</h1>
    <p>Faça login para continuar com sua conta TikTok.</p>

    <!-- Botão de Login -->
    <a class="btn-login" href="callback.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/TikTok_logo.svg/512px-TikTok_logo.svg.png" alt="TikTok Logo">
